name: Windows

# This workflow is triggered on pushes to the master branch.
on:
  push:
    branches:
      - master

env:
  # Script configuration.
  #AG_BUILD_TYPE: Release
  AG_BUILD_PATH: build_windows

jobs:
  cmake-build-windows:
    # Set job.Name.
    name: cmake-build-windows
    # Set job.TargetOS.
    runs-on: windows-latest

    steps:
    # Step : Checkout repository master branch.
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    # Step : Download dependencies 1/2.
    - uses: actions/checkout@v1
      with:
        repository: GeorgeAth/AG-LIB
        ref: refs/heads/master
        token: ${{ secrets.agci }}

    # Step : Download dependencies 2/2.
    - uses: actions/checkout@v1
      with:
        repository: GeorgeAth/AG-DEV
        ref: refs/heads/master
        token: ${{ secrets.agci }}

    # Step : Run build script.
    - name: Run build script.
      shell: cmd
      run: |
        build/build-github.bat

    # Step : Upload artifacts.
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: artifacts_windows
        path: ../build/out/bin
